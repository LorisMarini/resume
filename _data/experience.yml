# Jobs
- company: Autopilot
  position: Data Engineer & Data Analyst
  duration: March, 2018 &mdash; Present
  environment: >
    <h4>ENVIRONMENT</h4>
    <ul class="resume-item-list">
      <li>Marketing Automation Startup - SaaS (B2B)</li>
      <li>First data hire, reporting to CTO/CEO then to Director of Engineering</li>
      <li>Product releases to >20000 users</li>
      <li>Multi-functional position between Engineering, Marketing and Customer Success</li>
    </ul>
  responsibilities: >
    <h4>KEY RESPONSIBILITIES</h4>
    Responsible for the design, implementation, and deployment of anomaly detection models
    and reporting tools to empower and engage users. Write production-ready
    code including automated testing and deployment. Help identify ways to extract value from
    the product metadata and summarise key outcomes with rigorous and compelling presentations
    to relevant stakeholders.
  achievements: >
    <h4>KEY ACHIEVEMENTS</h4>
    <ul class="resume-item-list">
      <li>Proposed initiatives to extract value from structured and unstructured data, shipping code
       using <b>Docker</b>, <b>Python</b>, <b>CICD</b> and <b>automated testing</b></li>
      <li>Promoted to <b>Senior</b>, as a recognition for the ability to lead the company data vision</li>
      <li>Proactively researched and implemented ETL pipelines in Apache <b>Airflow</b>, replacing bash scripting,
       and enabling horizontal scaling of resources via <b>k8s</b></li>
      <li>Led the design provisioning and implementation of an analytics warehouse for <b>ELT</b> based on Google <b>BigQuery</b>,
       to enable flexible and cost-effective queries and overcome the constraints of single-node in-memory operations</li>
      <li>Led continuous improvements to the data architecture, first in AWS with services such as <b>ec2</b>, <b>s3</b>,
       <b>kinesis</b>, then in GCP with <b>vms</b>, <b>gcs</b>, <b>gke</b>, <b>sql</b> and <b>k8s</b></li>
      <li>Initiated work to securely handle sensitive information first through transparent encryption with
       transcrypt then with managed enterprise services such as Hashicorp <b>Vault</b></li>
      <li>Modelled and measured product metadata to identify friction, engagement, proficiency, and
       effectiveness, and support data-driven decision-making</li>
      <li>Designed and implemented the Autopilot data loop, an interactive web app based on <b>Dash</b> and <b>Plotly</b>
       to inform success and marketing teams, and <b>save hundreds of hours</b> of manual operations</li>
      <li>Helped CEO with cost forecasting, and prototyped ways to automate the user onboarding process
       to free resources. Modelled <b>expansion and contraction</b> and measured the effect of various pricing changes over time</li>
      <li>Prototyped a system to measure user proficiency and inform a personalised recommendation engine
       to maximise engagement and <b>customer lifetime value</b></li>
      <li>Contributed to hiring and played an important role in reinforcing a culture of collaboration,
       inclusion and critical thinking</li>
    </ul>


- company: The University of Sydney
  position: Assistant Lecturer and Researcher
  duration: 2013 &mdash; 2014
  environment: >
    <h4>ENVIRONMENT</h4>
    <ul class="resume-item-list">
      <li>Research team - School of Electrical Engineering</li>
      <li>>20 PhD and Post Doctorates, hundreds of postgraduate engineering students</li>
    </ul>
  responsibilities: >
    <h4>KEY RESPONSIBILITIES</h4>
    Conduct cutting-edge research in reinforcement learning and distributed systems. Produce scientific reports
    and present the work at international conferences. Supervise and mentor post-graduate students and help
    coordinate research projects.
  achievements: >
    <h4>KEY ACHIEVEMENTS</h4>
    <ul class="resume-item-list">
      <li>Applied state-of-art reinforcement learning (RL) to distributed systems, and demonstrated
      linear-time solutions of computationally intractable problems (non-polynomial hard)</li>
      <li>Presented the work to two leading international conferences (ICC, ICT)</li>
      <li>Worked as assistant lecturer and tutored students in experimental physics</li>
    </ul>


- company: German Aerospace Agency (DLR)
  position: Research Intern
  duration: 2011 &mdash; 2012
  environment: >
    <h4>ENVIRONMENT</h4>
    <ul class="resume-item-list">
      <li>Multi-million dollar European research project, report to the Director of Engineering</li>
      <li>>30 among Information Engineers, Software Engineers and PhD Candidates</li>
    </ul>
  responsibilities: >
    <h4>KEY RESPONSIBILITIES</h4>
    Join a four-year European project to increase throughput in geostationary satellite communications.
